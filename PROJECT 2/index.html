<!-- -Project 2: Color Switcher. 
-Create an HTML select dropdown with at least 5 color options in it
-use the "onchange" attribute so that every time a user selects a color 
using the dropdown, it calls your JavaScript function that changes the 
background color of the BODY to the color selected in the dropdown.
SUMMARY

Create a select dropdown menu using the onchange attribute to select the different value from the option list 
& use that vaule to change the color of the body. 

Onchange is an event & color is a function that I will be passing to the event. Everytime I will channge 
the option (color) the function color will execute. The this.value will give me the value of the selected option (color)

Create the menu list w/color options

Create the function that will execute onchange event happening. Inside the function select the body from the dom & change the
background color that is value.

 select is the html form that will allow us to select different options. Onchnage attribute will allow us to 
 call a function of color w/ this.value as the parameter. Any option that is selected this value will grab that value(color)

 onchage event job is to call the function everytime the new option is selected.
-->


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 2</title>

    <style>

        body{
            transition: all 1.5s;
        }
    </style>
  </head>                                                                                                                                         
  <body>

    <select onchange="color(this.value)"> 
        <option value="">Color</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="black">Black</option>
    </select>
    

    <script>
        function color(value) {
            document.body.style.backgroundColor=value;

        }
    </script>
  </body>
</html>
