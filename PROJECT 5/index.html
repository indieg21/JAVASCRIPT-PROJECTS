<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <style>
      body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lato", sans-serif;
    }
    #clock {
      height: 100vh;
      width: 100%;
      background-color: #14080e;
      color: #e9eb9e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div id="clock">  dom
  </div>
  <script>
      function clock() { 
      let date = new Date(); // Varible is date will store the new date object.
      
      let hrs = date.getHours(); // apply all the functions to the date object. 
      let mins = date.getMinutes();
      let secs = date.getSeconds();
      let period = "AM";
    
      if (hrs == 0) hrs = 12; // if else comparsions. Based on that add am or pm
      if (hrs > 12) {
        hrs = hrs - 12;
        period = "PM";
      }
    
      hrs = hrs < 10 ? `0${hrs}` : hrs;
      mins = mins < 10 ? `0${mins}` : mins;
      secs = secs < 10 ? `0${secs}` : secs;
    
      let time = `${hrs}:${mins}:${secs} ${period}`; // to display hrs, min, sec using string literal. Allows to add all together
      setInterval(clock, 1000); // setInterval a builtin fucntion which will call every sec. 1000 is a second
      document.getElementById("clock").innerText = time; // in the dom pass the time varible to display the time
    }
    
    clock();

  </script>
</body>

</html>
